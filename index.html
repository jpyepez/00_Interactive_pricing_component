<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"><link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <main>
    <section class="intro-container">
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. <span>No credit card required.</span></p>
    </section>

    <section class="pricing-container">
      <div class="range-container">

        <div><p>100K pageviews</p></div>
        <div><p><span id="price">$16.00</span>/ month</p></div>

        <div class="range-container__range">
          <input type="range" name="range" id="range" min="0">
        </div>

        <div class="range-container__billing">

          <p>Monthly Billing</p>
          <div class="range-container__switch" >
            <label for="toggle_status">
              <input type="checkbox" id="toggle_status" >
              <span class="toggle"></span>
            </label>
          </div>
          <p>Yearly Billing</p>
          <p id="discount"><span class="short-dct">-25%</span><span class="full-dct">25% discount</span></p>
        </div>
      </div>

      <div class="button-container">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <div><button>Start my trial</button></div>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>  
</body>
</html>
